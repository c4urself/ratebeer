{% extends 'index.html' %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function() {
		$("#login input").bind("enter", function() {
			$(this).closest("form").submit();
		});
	});
</script>
<div class="form">
    <h3>Beer rater app</h3>
    <form id="login" action="." method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
    </form>
</div>
{% endblock %}
